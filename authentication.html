<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style2.css" rel="stylesheet" type="text/css" />
  <title>Workflow Sign Up Page</title>
</head>

<body>

  <div class="rectangle6">
    <p id="text1">Sign Up</p>
    <form action:backend.js>
      <p id="text2">Email:</p>
      <div>
        <input type="email" name="" required>
      </div>

      <p id="text2">Password:</p>
      <div>
        <input type="password" name="" required>
      </div>
      <button id="btn"><a href="services.html">Proceed</a></button>

    </form>

    <a href=index.html class="bacck">Back</a>
  </div>
  <script>
    const proceed = document.getElementById("btn").firstElementChild
    proceed.addEventListener("click", (e) => {
      window.location.href = "services.html"
    })

    const back = document.getElementsByClassName("bacck")
    back.addEventListener("click", (e) => {
      window.location.href = "index.html"
    })
  </script>
</body>

</html>
