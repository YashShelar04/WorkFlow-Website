<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WorkFlow - The Ultimate Planner</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Borel&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Borel&family=Oleo+Script&display=swap" rel="stylesheet">
</head>

<body>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <div class="background-image"></div>

  <!-- <p class="fontmessage">Step by step, day by day</p> -->

  <div class="container">
    <p class="fontstyle">PLAN.</p><br>
    <p class="fontstyle">ACCOMPLISH.</p><br>
    <p class="fontstyle">REPEAT.</p>
    <p class="fontmessage">Step by step, day by day</p>
  </div>

  <svg xmlns="http://www.w3.org/2000/svg" class="svg1" width="283" height="81" viewBox="0 0 283 81" fill="none">
    <path id="svg1"
      d="M0 35C0 15.67 15.67 0 35 0H248C267.33 0 283 15.67 283 35V46C283 65.33 267.33 81 248 81H35C15.67 81 0 65.33 0 46V35Z"
      fill="black" fill-opacity="0.22" />
  </svg>

  <svg xmlns="http://www.w3.org/2000/svg" class="svg2" width="283" height="81" viewBox="0 0 283 81" fill="none">
    <path id="svg2"
      d="M0 35C0 15.67 15.67 0 35 0H248C267.33 0 283 15.67 283 35V46C283 65.33 267.33 81 248 81H35C15.67 81 0 65.33 0 46V35Z"
      fill="black" fill-opacity="0.22" />
  </svg>

  <div id="six"><a href="authentication.html" class="register">Sign Up
    </a></div>

  <div id="fifth"><a href="identification.html" class="register">Log In
    </a></div>

  <script>
    const signup = document.getElementById("six").firstElementChild
    signup.addEventListener("click", (e) => {
      window.location.href = "authentication.html"
    })

    const login = document.getElementById("fifth").firstElementChild
    login.addEventListener("click", (e) => {
      window.location.href = "identification.html"
    })

    const svgElements = document.querySelectorAll('.svg1, .svg2');
    svgElements.forEach(svgElement => {
      svgElement.addEventListener('mouseenter', () => {
        svgElement.querySelector('path').setAttribute('fill-opacity', '0.5');
      });

      svgElement.addEventListener('mouseleave', () => {
        svgElement.querySelector('path').setAttribute('fill-opacity', '0.22');
      });
    });
  </script>
</body>

</html>
